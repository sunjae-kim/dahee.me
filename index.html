<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <script
      src="https://kit.fontawesome.com/cd06bf3ba6.js"
      crossorigin="anonymous"
    ></script>
    <title>Pretty Dahee</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Gaegu&display=swap");

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    html,
    body {
      background-color: rgb(240, 230, 230);
      font-family: "Gaegu", cursive;
    }

    /* The flip card container - set the width and height to whatever you want. We have added the border property to demonstrate that the flip itself goes out of the box on hover (remove perspective if you don't want the 3D effect */
    .flip-card {
      animation: fadein 1s;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: transparent;
      width: 200px;
      height: 300px;
      perspective: 1000px; /* Remove this if you don't want the 3D effect */
    }

    /* This container is needed to position the front and back side */
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    /* Do an horizontal flip when you move the mouse over the flip box container */
    .flip-card.flip .flip-card-inner {
      transform: rotateY(180deg);
    }

    /* Position the front and back side */
    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden; /* Safari */
      backface-visibility: hidden;
      box-shadow: #0004 0px 0px 8px;
    }

    .flip-card-front {
      background-color: rgb(112, 92, 90);
      color: rgb(213, 200, 200);
    }

    .flip-card-back {
      background-color: rgb(112, 92, 90);
      color: rgb(213, 200, 200);
      transform: rotateY(180deg);
      display: flex;
      flex-flow: column;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }

    .hidden {
      display: none;
    }

    .icon-box > i {
      cursor: pointer;
      padding: 0.5em;
    }

    a {
      color: inherit;
    }
  </style>
  <body>
    <div class="flip-card hidden">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img id="dah1" src="dah.jpeg" alt="pretty dahee" />
          <img id="dah2" class="hidden" src="dah2.jpeg" alt="pretty dahee" />
        </div>
        <div class="flip-card-back">
          <h1>dahee</h1>
          <div class="icon-box">
            <a href="https://www.instagram.com/b2byby/" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const img = document.querySelector("#dah1");
    const card = document.querySelector(".flip-card");
    img.addEventListener("load", () => {
      card.classList.remove("hidden");
    });

    const changeImg = () => {
      setTimeout(() => {
        const dah1 = document.querySelector("#dah1");
        const dah2 = document.querySelector("#dah2");

        dah1.classList.toggle("hidden");
        dah2.classList.toggle("hidden");
      }, 800);
    };

    card.addEventListener("click", () => {
      card.classList.toggle("flip");
      if (card.classList.contains("flip")) changeImg();
    });
  </script>
</html>
